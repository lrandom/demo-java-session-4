<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shopee.css"/>
</head>
<body>
    <div class="container-fluid wrapper">
        <!--nav header-->
        <div class="nav-header">
            <div class="nav-header-top">
            <div class="float-left" style="margin-left:5px">
               <ul>
                   <li><a>Kênh người bán</a> | </li>
                   <li><a>Tải ứng dụng</a> | </li>
                   <li>
                       Kết nối
                    <a><ion-icon name="logo-facebook"></ion-icon></a>
                    <a><ion-icon name="logo-instagram"></ion-icon></a>
                   </li>
               </ul>
            </div>

            <div class="float-right" style="margin-right:5px">
                <ul>
                <li><a>Thông báo</a>| </li>
                <li><a>Trợ giúp</a> |</li>
                <li><a>Đăng ký</a> |</li>
                <li><a>Đăng nhập</a></li>
                </ul>
            </div>

           </div>

           <div class="nav-header-bottom row">
               <div class="col-md-3 logo">
                  <img src="https://upload.wikimedia.org/wikipedia/vi/8/80/FPT_New_Logo.png"/>
               </div>

               <div class="col-md-9">
                   <div class="search-wrapper">
                     <div class="search-wrapper-inner">
                         <input type="text" class="input-search"/>
                         <button>
                            <ion-icon name="search-outline"></ion-icon>
                         </button>
                     </div>
                   </div>


                   <div class="cart-wrapper">
                       <ul>
                           <li>
                               <a><ion-icon name="cart-outline"></ion-icon></a>
                               <ul>
                                  
                               </ul>
                           </li>
                       </ul>
                   </div>
               </div>
           </div>
        </div>
        <!--nav header-->

        <div class="banner row">
            <div class="col-md-9" style="padding-right:2.5px">
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://via.placeholder.com/100" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/100" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/100" alt="Third slide">
                      </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>

            <div class="col-md-3" style="padding-left:2.5px">
                <div class="img-1" 
                style="background-image:url('https://cf.shopee.vn/file/4b007f30e8f79c3da8f208a44062faf4_xhdpi')">
                    
                </div>

                <div class="img-2" 
                style="background-image:url('https://cf.shopee.vn/file/906b58c48b232f5555937a978f6d81c0_xhdpi')"
                >
                   
                </div>
            </div>
        </div>
         
        <div class="highlight row"></div>

        <div class="category row"></div>

        <div class="row flash-sale"></div>

        <div class="banner-1"></div>

        <div class="shopee-mall"></div>

        <div class="trending-search"></div>

        <div class="popular-search"></div>

        <div class="suggest"></div>

        <div class="footer"></div>
    </div>
</body>
</html>
